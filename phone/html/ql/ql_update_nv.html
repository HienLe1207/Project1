<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sửa thông tin nhân viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Sửa thông tin nhân viên</h1>
        <hr>
        <h3>Nhập thông tin nhân viên!</h3>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{tennv}" placeholder="Tên nhân viên" class="form-control mb-4 col-4"required>

            <input type="text" th:field="*{manv}" placeholder="Mã nhân viên" class="form-control mb-4 col-4"required>

            <input type="text" th:field="*{sdt}" placeholder="Số điện thoại" class="form-control mb-4 col-4"required>
            <input type="text" th:field="*{gioitinh}" placeholder="Giới tính" class="form-control mb-4 col-4"required>
            <input type="text" th:field="*{diachi}" placeholder="Địa chỉ" class="form-control mb-4 col-4"required>
            <button type="submit" class="btn btn-info col-2"> Save</button>
        </form>

        <hr>

        <a href="../ql/quan_ly_nv.html"> Quay lại</a>
    </div>
</body>

</html>
